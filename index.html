  <style>
    :root {
      /* 沖縄テーマカラー */
      --primary-color: #0c4a8c; /* 沖縄の深い海 */
      --secondary-color: #f97316; /* サンセットオレンジ */
      --accent-color: #16a34a; /* 南国の緑 */
      --background-color: #f5f7fa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --text-secondary: #666666;
      --header-bg: rgba(12, 74, 140, 0.95);
      --footer-bg: rgba(12, 74, 140, 0.95);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --wave-bg: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230c4a8c" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,213.3C672,224,768,224,864,208C960,192,1056,160,1152,149.3C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
    }

    .dark-mode {

      --secondary-color: #fdba74; /* 明るいオレンジ */
      --accent-color: #4ade80; /* 明るい緑 */
      --background-color: #1e293b;
      --card-bg: #334155;
      --text-color: #e2e8f0;
      --text-secondary: #94a3b8;
      --header-bg: rgba(15, 23, 42, 0.95);
      --footer-bg: rgba(15, 23, 42, 0.95);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      --wave-bg: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%230ea5e9" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,213.3C672,224,768,224,864,208C960,192,1056,160,1152,149.3C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      transition: var(--transition);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      background-image: var(--wave-bg);
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: contain;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      z-index: 1000;
      transition: var(--transition);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #f97316, #16a34a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f97316, #16a34a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    .btn {
      background: var(--secondary-color);
      color: var(--primary-color);
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .btn.lang {
      background: var(--accent-color);
      color: white;
    }

    .btn.dark {
      background: #4a5568;
      color: white;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 80px;
    }

    .page-title {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      padding-bottom: 15px;
      font-size: 2.2rem;
      color: var(--primary-color);
    }

    .page-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 5px;
      background: var(--secondary-color);
      border-radius: 2px;
    }

    .attractions-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .attraction-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .attraction-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    .card-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 4px solid var(--secondary-color);
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .card-category {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 15px;
    }

    .card-description {
      color: var(--text-secondary);
      margin-bottom: 15px;
      flex-grow: 1;
      font-size: 0.95rem;
    }

    .card-link {
      align-self: flex-start;
      background: var(--accent-color);
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.95rem;
    }

    .card-link:hover {
      background: #15803d;
      transform: translateY(-2px);
    }

    .detail-page {
      display: none;
      padding: 20px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      margin-bottom: 25px;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }

    .back-button:hover {
      background: #0a3a6e;
      transform: translateY(-2px);
    }

    .detail-container {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .detail-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .detail-content {
      padding: 30px;
    }

    .detail-title {
      font-size: 2.3rem;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .detail-category {
      background: var(--primary-color);
      color: white;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 1rem;
      margin-bottom: 20px;
      display: inline-block;
    }

    .detail-text {
      margin-bottom: 25px;
      color: var(--text-color);
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .transport-section {
      background: rgba(22, 163, 74, 0.1);
      border-radius: 10px;
      padding: 25px;
      margin: 30px 0;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--accent-color);
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .section-title svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    .transport-info {
      color: var(--text-color);
      margin-bottom: 18px;
      font-size: 1.05rem;
    }

    .official-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent-color);
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      margin-top: 15px;
      font-size: 1.1rem;
    }

    .official-link:hover {
      background: #15803d;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--footer-bg);
      backdrop-filter: blur(10px);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1rem;
      z-index: 1000;
      transition: var(--transition);
    }

    .contact-link {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      font-size: 1.05rem;
    }

    .contact-link:hover {
      color: #fdba74;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .attractions-list {
        grid-template-columns: 1fr;
      }
      
      .logo h1 {
        font-size: 1.5rem;
      }
      
      .btn {
        padding: 7px 14px;
        font-size: 0.95rem;
      }
      
      .detail-image {
        height: 300px;
      }
      
      .detail-content {
        padding: 20px;
      }
      
      .detail-title {
        font-size: 1.9rem;
      }

      .page-title {
        font-size: 1.9rem;
      }

      main {
        padding: 90px 20px 70px;
      }
    }

    @media (max-width: 480px) {
      .logo h1 {
        font-size: 1.3rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      
      .logo {
        flex-direction: column;
        gap: 5px;
      }
      
      .btn {
        font-size: 0.9rem;
      }
      
      .page-title {
        font-size: 1.7rem;
      }
      
      .detail-title {
        font-size: 1.7rem;
      }

      main {
        padding: 110px 15px 70px;
      }

      .detail-image {
        height: 250px;
      }
    }
  </style>
</head>

    // 初期化
    let currentLang = 'en';
    let currentAttraction = null;

    // DOM要素の取得
    const mainPage = document.getElementById('mainPage');
    const detailPage = document.getElementById('detailPage');
    const attractionsList = document.getElementById('attractionsList');
    const backButton = document.getElementById('backButton');
    const langButton = document.getElementById('langBtn');
    const themeButton = document.getElementById('themeBtn');
    const detailImg = document.getElementById('detailImg');
    const detailCategory = document.getElementById('detailCategory');
    const detailTitle = document.getElementById('detailTitle');
    const detailDescription = document.getElementById('detailDescription');
    const airportTransport = document.getElementById('airportTransport');
    const cityTransport = document.getElementById('cityTransport');
    const officialLink = document.getElementById('officialLink');

    // アトラクションリストの表示
    function renderAttractionsList() {
      attractionsList.innerHTML = '';
      
      attractionsData[currentLang].forEach(attraction => {
        const card = document.createElement('div');
        card.className = 'attraction-card';
        card.innerHTML = `
          <img src="${attraction.image}" alt="${attraction.name}" class="card-image">
          <div class="card-content">
            <h3 class="card-title">${attraction.name}</h3>
            <span class="card-category">${attraction.category}</span>
            <p class="card-description">${attraction.description.substring(0, 100)}...</p>
            <a href="#" class="card-link" data-id="${attraction.id}">
              ${currentLang === 'en' ? 'View Details' : '詳細を見る'}
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg>
            </a>
          </div>
        `;
        attractionsList.appendChild(card);
      });
      
      // 詳細ページへのリンクイベント
      document.querySelectorAll('.card-link').forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const id = link.getAttribute('data-id');
          showAttractionDetail(id);
        });
      });
    }

    // 詳細ページの表示
    function showAttractionDetail(id) {
      const attraction = attractionsData[currentLang].find(a => a.id === id);
      if (!attraction) return;
      
      currentAttraction = attraction;
      
      detailImg.src = attraction.image;
      detailImg.alt = attraction.name;
      detailCategory.textContent = attraction.category;
      detailTitle.textContent = attraction.name;
      detailDescription.textContent = attraction.description;
      airportTransport.textContent = attraction.airportTransport;
      cityTransport.textContent = attraction.cityTransport;
      officialLink.href = attraction.officialLink;
      
      mainPage.style.display = 'none';
      detailPage.style.display = 'block';
      
      // ページトップにスクロール
      window.scrollTo(0, 0);
    }

    // メインページに戻る
    function goBackToList() {
      mainPage.style.display = 'block';
      detailPage.style.display = 'none';
      currentAttraction = null;
      
      // ページトップにスクロール
      window.scrollTo(0, 0);
    }

    // 言語切り替え
    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'ja' : 'en';
      langButton.textContent = currentLang === 'en' ? 'English' : '日本語';
      
      // ページタイトル更新
      document.querySelector('.page-title').textContent = 
        currentLang === 'en' ? "Okinawa's Top Attractions" : "沖縄の主要観光地";
      
      // バックボタンテキスト更新
      backButton.innerHTML = currentLang === 'en' ? 
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Back to List` : 
        `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        一覧に戻る`;
      
      if (currentAttraction) {
        showAttractionDetail(currentAttraction.id);
      } else {
        renderAttractionsList();
      }
    }

    // テーマ切り替え
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      themeButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    // イベントリスナーの設定
    backButton.addEventListener('click', goBackToList);
    langButton.addEventListener('click', toggleLanguage);
    themeButton.addEventListener('click', toggleTheme);

    // PWA Service Workerの登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }

    // 初期表示
    renderAttractionsList();
  </script>
